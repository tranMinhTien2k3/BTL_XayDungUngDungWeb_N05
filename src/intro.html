<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyến đi</title>
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/general.css">
    <link rel="stylesheet" href="./public/css/intro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Cộng Đồng Du Lịch</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="../index.html">Trang chủ</a></li>
                <li><a class="active" href="intro.html">Chuyến đi</a></li>
                <li><a href="loca.html">Điểm Đến</a></li>
                <li><a href="exp.html">Kinh Nghiệm</a></li>
                <li><a class="act" href="login_register.html">Đăng nhập</a></li>
            </ul>
        </div>
        <hr>
    </header>
    <main>
        <div class="title">
            <h1>Chuyến đi của tôi</h1>
        </div>
        <div class="add-content">
            <button type="submit" id="Btaddcd">
                <i class="fa fa-plus-square"></i>
                <span>Tạo chuyến đi</span>
            </button>
        </div>
        <div class="text-content">
            <div class="container-item">
                <img src="./public/img/baNaHill.jpg" alt="Bà Nà Hill ở Đà Nẵng">
            </div>
            <div class="container-item">
                <div class="main-content">
                    <h1>Du lịch Bà Nà Hill</h1>
                    <p><i class="fa fa-calendar"></i> 30 thg 5, 2024 <i class="fa fa-map-o"></i> Đà Nẵng, Việt Nam</p>
                    <div class="select">
                        <ul>
                            <li><a href="">Chi tiết</a></li>
                            <li><a href="">Chia sẻ chuyến đi</a></li>
                            <li><a href="">Xóa</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-container" id="myModal">
            <div class="modal-content">
                <button><span class="close">&times;</span></button>
                <h1>Tạo chuyến đi</h1>
                <hr>
                <div class="form-table">
                    <form>
                        <div>
                            <label for="tripName">Tên chuyến đi:</label>
                            <input type="text" id="tripName" name="trip_name"
                                placeholder="ví dụ: Du lịch bãi biển ở Nha Trang" maxlength="80" required>
                        </div>
                        <div>
                            <label for="destination">Điểm đến:</label>
                            <input type="text" id="destination" name="destination" placeholder="Đi đâu?" required>
                        </div>
                        <div>
                            <label for="startDate">Ngày (MM/DD/YYYY):</label>
                            <input type="text" id="startDate" name="start_date" placeholder="MM/DD/YYYY">
                        </div>
                        <div>
                            <label for="duration">Độ dài chuyến đi:</label>
                            <input type="number" id="duration" name="duration" placeholder="Số ngày">
                        </div>
                        <button type="submit">Gửi</button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>Bản quyền © 2024</p>
    </footer>

    <script src="./public/js/intro.js"></script>
</body>

</html>
