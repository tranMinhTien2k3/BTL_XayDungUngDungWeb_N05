<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./public/css/login_register.css">
    <link rel="stylesheet" href="./public/css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <a href="../index.html"><i class="fa fa-angle-left"> Quay lại</i> </a>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="">
                <h1>Đăng ký</h1>
                <span>Tạo tài khoản mới trên cộng đồng du lịch</span>
                <input class="inputform" type="text" placeholder="Name">
                <input class="inputform" type="email" placeholder="Email">
                <input class="inputform" type="password" placeholder="Password">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember">
                    <label for="remember">Tôi đồng ý điều khoản và dịch vụ</label>
                </div>
                <button>Đăng ký</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form action="">
                <h1>Đăng nhập</h1>
                <input class="inputform" type="email" placeholder="Email">
                <input class="inputform" type="password" placeholder="Password">
                <a class="fwpw" href="#">Quên mật khẩu?</a>
                <button>Đăng nhập</button>
                <span>Hoặc đăng nhập bằng phương thức khác</span>
                <ul>
                    <li><i class="fa fa-facebook-square"></i></li>
                    <li><i class="fa fa-google-plus-square"></i></li>
                </ul>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bạn đã có tài khoản?</h1>
                    <p>Hãy đăng nhập đề tham gia cộng đồng du lịch của chúng tôi</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bạn chưa có tài khoản?</h1>
                    <p>Hãy đăng ký đề tham gia cộng đồng du lịch của chúng tôi</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./public/css/js/login_register.js"></script>
</body>

</html>
