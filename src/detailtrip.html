<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyến đi</title>
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/general.css">
    <link rel="stylesheet" href="./public/css/intro.css">
    <link rel="stylesheet" href="./public/css/detailtrip.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Cộng Đồng Du Lịch</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="../index.html">Trang chủ</a></li>
                <li><a class="active" href="intro.html">Chuyến đi</a></li>
                <li><a href="loca.html">Điểm Đến</a></li>
                <li><a href="exp.html">Kinh Nghiệm</a></li>
                <li><a class="act" href="login_register.html">Đăng nhập</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="text-content">
            <div class="container-item">
                <img src="./public/img/baNaHill.jpg" alt="Bà Nà Hill ở Đà Nẵng">
            </div>
            <div class="container-item">
                <div class="main-content">
                    <h1>Du lịch Bà Nà Hill</h1>
                    <p><i class="fa fa-calendar"></i> 30 thg 5, 2024 <i class="fa fa-map-o"></i> Đà Nẵng, Việt Nam</p>
                </div>
            </div>
        </div>
        <div class="btton">
            <form>
                <button id="Btsharecd" type="button">Chia sẻ chuyến đi</button>
            </form>
        </div>
        <div class="nav12">
            <ul>
                <li><a class="acti" href="">Ghi chú cho chuyến đi</a></li>
                <li><a href="">Các mốc điểm đến</a></li>
            </ul>
        </div>
        <div class="container-note">
            <div class="text-content">
                <p>Ghi chú</p>
            </div>
        </div>

        <div class="table-container-share" id="myModalShare">
            <div class="modal-content">
                <button type="button"><span class="close1">&times;</span></button>
                <h2>Đăng Bài Viết Mới</h2>
                <hr>
                <div class="form-table">
                    <form>
                        <div>
                            <label for="title">Tiêu Đề:</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div>
                            <label for="content">Nội Dung:</label>
                            <textarea id="content" name="content" rows="10" required
                                style="width: 234px; height: 50px;"></textarea>
                        </div>
                        <button type="submit">Đăng Bài</button>
                        <p>Đăng tải chuyến đi của bạn đến người khác</p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Bản quyền © 2024</p>
    </footer>
    <script>
        document.querySelectorAll('.nav12 ul li a').forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                document.querySelectorAll('.nav12 ul li a').forEach(function (a) {
                    a.classList.remove('acti');
                });
                this.classList.add('acti');
            });
        });

        var modalShare = document.getElementById("myModalShare");
        var bts = document.getElementById("Btsharecd");
        var span1 = document.getElementsByClassName("close1")[0];
        bts.onclick = function () {
            modalShare.style.display = "block";
        }

        span1.onclick = function () {
            modalShare.style.display = "none";
        }
    </script>
</body>

</html>
